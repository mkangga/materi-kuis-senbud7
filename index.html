                    modalTitle.className = "text-2xl font-bold mb-2 text-red-500";
                }
                modalText.innerHTML = `Jawabanmu: <strong>${selectedOption}</strong>. Jawaban yang benar adalah <strong>${question.answer}</strong>.`;
                modalExplanation.innerHTML = `<p class="font-semibold">Pembahasan:</p><p>${question.explanation}</p>`;

                if (currentQuestionIndex >= contentData.quiz.length - 1) {
                    nextQuestionBtn.textContent = "Lihat Hasil Akhir";
                } else {
                    nextQuestionBtn.textContent = "Soal Berikutnya";
                }

                resultModal.classList.remove('hidden');
                resultModal.classList.add('flex');
            }

            nextQuestionBtn.addEventListener('click', () => {
                currentQuestionIndex++;
                resultModal.classList.add('hidden');
                resultModal.classList.remove('flex');

                if (currentQuestionIndex < contentData.quiz.length) {
                    showQuestion();
                } else {
                    // Show final score
                    quizContent.classList.add('hidden');
                    const quizIntro = document.getElementById('quiz-intro');
                    quizIntro.classList.remove('hidden');
                    quizIntro.innerHTML = `<h3 class="text-2xl font-bold mb-4">Kuis Selesai!</h3><p class="text-xl">Skor akhir kamu: <span class="text-sky-500 font-bold">${score}</span> dari ${contentData.quiz.length} soal.</p>`;
                    startQuizBtn.textContent = "Ulangi Kuis";
                    startQuizBtn.classList.remove('hidden');
                }
            });

            // Theme Toggle
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                themeIconLight.classList.add('hidden');
                themeIconDark.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                themeIconLight.classList.remove('hidden');
                themeIconDark.classList.add('hidden');
            }

            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                if (document.documentElement.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                    themeIconLight.classList.add('hidden');
                    themeIconDark.classList.remove('hidden');
                } else {
                    localStorage.setItem('theme', 'light');
                    themeIconLight.classList.remove('hidden');
                    themeIconDark.classList.add('hidden');
                }
            });

            // Mobile Menu
            menuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });
            
            // Search functionality
            searchBar.addEventListener('keyup', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('#chapter-nav ul').forEach(ul => {
                    let categoryVisible = false;
                    ul.querySelectorAll('li').forEach(li => {
                        const link = li.querySelector('a');
                        const title = link.textContent.toLowerCase();
                        if (title.includes(searchTerm)) {
                            li.style.display = 'block';
                            categoryVisible = true;
                        } else {
                            li.style.display = 'none';
                        }
                    });
                    // Hide category title if no items match
                    const categoryTitle = ul.previousElementSibling;
                    if (categoryTitle && categoryTitle.tagName === 'H3') {
                        categoryTitle.style.display = categoryVisible ? 'block' : 'none';
                    }
                });
            });

            // Initial content
            renderContent('home');
        });
    </script>
</body>
</html>
